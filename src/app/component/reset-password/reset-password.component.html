<div class="container mt-5">
  <div class="col-md-8 offset-md-2 col-12 offset-0">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4>Reset Password</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="resetPass()"
              #resetPassword="ngForm">
          <div class="form-group">
            <label for="email">
              Email
            </label>
            <input type="text"
                   class="form-control"
                   id="email"
                   name="email"
                   ngModel
                   #email="ngModel"
                   required email>
            <div class="invalid-feedback d-inline"
                 *ngIf="!email.valid && (email.touched || email.dirty)">
              <span *ngIf="email?.errors &&
               email?.errors.required">
                              This field is required.
              </span>
              <span *ngIf="email?.errors &&
               email?.errors.email">
                              Please enter a valid email.
              </span>
            </div>
          </div>
          <div class="row mt-3 float-right">
            <div class="col">
              <button type="submit"
                      class="btn btn-info"
                      [disabled]="!resetPassword.valid"
              >Reset password
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/login']">Login</a>
      </div>
    </div>
  </div>
</div>
